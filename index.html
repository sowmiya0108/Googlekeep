<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel = "icon" href = "Icons/icon_2020q4v2_128.png" type = "image/icon">
</head>
<body>
    <nav>
    <div class = "lside">
            <img class = "symb" src = "Icons/menu_FILL0_wght400_GRAD0_opsz48.png">
            <img src = "https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png">
            <label>Keep</label>
            <div class = "centre">
                <img class = "symb" src = "Icons/search_FILL0_wght400_GRAD0_opsz48.png">
                <input class = "name" type = "text" placeholder = "Search">
            </div>
        </div>
        <div class = "final">
            <img class = "symb" src = "Icons/icons8-half-turn-48.png">
            <img class = "symb" src = "Icons/view_stream_FILL0_wght400_GRAD0_opsz48.png">
            <img class = "symb" src = "Icons/icons8-settings-24.png">
            <img class = "symb" src = "Icons/apps_FILL0_wght400_GRAD0_opsz48.png">
            <img class = "symb" src = "Icons/icons8-test-account-48.png">
        </div>
    </nav>
    <div class = "details">
        <div class = "roll">
            <nav>
                <ul>
                    <li>
                        <img class = "symb" src = "Icons/lightbulb_FILL0_wght400_GRAD0_opsz48.png">
                        <span>Notes</span>
                    </li>
                    <li>
                        <img class = "symb" src = "Icons/notifications_FILL0_wght400_GRAD0_opsz48.png">
                        <span>Remainder</span>
                    </li>
                    <li>
                        <img class = "symb" src = "Icons/edit_FILL0_wght400_GRAD0_opsz48.png">
                        <span>Edit Label</span>
                    </li>
                    <li>
                        <img class = "symb" src = "Icons/archive_FILL0_wght400_GRAD0_opsz48.png">
                        <span>Archive</span>
                    </li>
                    <li>
                        <img class = "symb" src = "Icons/icons8-trash-24.png">
                        <span>Trash</span>
                    </li>
                </ul>
            </nav>
        </div>
        <div class = "details1">
            <input type = "text" placeholder = "Take a note...">
        </div>
    </div>
    <script src = "JS.js"></script>
</body>
</html>
